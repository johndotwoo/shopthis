        <div class="panel">
        
        	<h2>Shoppify Yo' List!</h2>
        		<br>
        	<h4>Instructions:</h4>
        	<ul>
        		<li>Enter item and click "Add me!"</li>
         		<li>"Remove me!" from the list</li>
        		<li>Click on item to strike from list</li>
        		<li>Reorder list through drag and drop! except for mobile :(</li>
       		</ul>
       			<br>

      			</div>

				<br>
        	<div class="shopping-list row">
  				<div class="large-3 columns"></div>
  				<div class="large-5 large-centered columns">
  					<ul class="small-block-grid-1 text-center" id="shopping-list">
	  					<li>
	  						<span>Bulleit Rye</span>
	  						<button class="button alert tiny right">Remove me!</button>
	  					</li>
					</ul>

  				<div class="large-4 columns"></div>
			</div>
    	
    	</div>
